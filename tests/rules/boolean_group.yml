detection:
  A:
    all(phrase):
    - "*quick*"
    - "*brown*"

  B:
    of(phrase, 2):
    - "*quick*"
    - "*brown*"
    - "*fox*"
    - "*jumps*"

  condition: A and B

true_positives:
  - phrase: the quick brown fox jumps over the lazy dog

true_negatives:
  - phrase: lorem ipsum dolor sit amet
